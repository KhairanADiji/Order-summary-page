<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>


  <div class="entire">

     <div class="content">
          <div class="picture">
            <img class="illustration" src="images/illustration-hero.svg">
              </div>
          <div class="message">
            <h3>Order Summary</h3>
            <div class="p">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
           </div>
            <div class="price">
              <img class="music-icon" src="images/icon-music.svg">
            <div class="actualprice">
              <p class="annual"> Annual Plan</p>
              <p class="prices"> $59.99/year</p>
            </div>
            <div class="change">
            <a href=""><span>Change</span></a>
          </div>
          </div>
           <button class="btn"> Proceed to Payment</button><br>
           <a href="">Cancel Order</a>
        </div>
      </div>

    </div>

  <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Khairan Adediji</a>.
  </div>

</body>


</html>
